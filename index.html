<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alladin's lamp</title>
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <section class="section">
        <div class="section__shadow"></div>
        <section class="section__wrapper">
            <h1 class="section__h1">Zadaj pytanie, naciśnij w lampę i poznaj odpowiedź!</h1>
            <img class="section__lamp" src="./dist/img/lamp.png" alt="Lampa odpowiadająca na pytania" id="lamp">
            <label for="question"></label>
            <input class="section__input" type="text" id="question" placeholder="Zadaj pytanie...">
            <p class="section__error" id="error"></p>
            <p class="section__answer" id="answer"></p>
        </section>
    </section>


    <script src="./dist/js/main.min.js"></script>
</body>

</html>
